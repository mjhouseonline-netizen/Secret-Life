
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>The Secret Life Of Your Pet - AI Studio</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Secret Life">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #0f172a; /* Slate 900 */
      color: #1e293b;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
    }
    .font-cinematic { font-family: 'Bebas Neue', sans-serif; }
    .font-comic { font-family: 'Bangers', cursive; letter-spacing: 0.05em; }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 0; }
    .stroke-black-bold { -webkit-text-stroke: 3px black; }
    .stroke-black-thin { -webkit-text-stroke: 1.5px black; }
    
    /* Vibrant Electric Dark Blue Background */
    .bg-action-blue {
      background: #1e3a8a; /* Electric Blue-900 */
    }

    /* Comic Hatching - Subtle and light on dark, dark on light */
    .comic-hatch {
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0,0,0,0.03),
        rgba(0,0,0,0.03) 1px,
        transparent 1px,
        transparent 12px
      );
    }
    
    .comic-panel {
      border: 4px solid black;
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      background-color: #ffffff;
    }

    .input-comic {
      background-color: #f8fafc;
      border: 4px solid black;
      padding: 1rem;
      font-weight: 900;
      color: #0f172a;
      text-transform: uppercase;
      outline: none;
    }
    .input-comic:focus {
      background-color: #ffffff;
      border-color: #22d3ee;
    }
  </style>
